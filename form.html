<html>

	<title>Recall Registry Formatter</title>

	body {
	    font-family: "Trebuchet MS", Helvetica, sans-serif;
	    text-align: center;
	    background-color: #f7f7f7
	}

	</head>
	<body>
		<br><br><br><br>
		<h1>Recall Registry Formatter</h1>
		<p style="color:green"> Upload ".xls" file from Recall Registry</label>
		<form action="fileupload" method="post" enctype="multipart/form-data">

			NG file: <input type="file" name="ngfile" accept=".csv"><br><br>
			<input type="submit" value="Process & Download">
		</form>
	</body>
